<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-brand">Stopwatch App</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="stopwatch">
            <div id="display">00:00:00.000</div>
            <div class="controls">
                <button id="startStop" class="btn start">Start</button>
                <button id="lap" class="btn lap">Lap</button>
                <button id="lapReset" class="btn reset">Reset</button>
                <button id="clearLaps" class="btn clear">Clear Laps</button>
            </div>
            <ul id="laps" class="lap-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
